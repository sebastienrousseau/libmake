name: â¯ LibMake Release

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build-project:
    name: Build project ðŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ðŸ›Žï¸
        id: run-checkout-repository
        uses: actions/checkout@v3
        with: { submodules: true }

      - name: Installing Rust ðŸ¦€
        id: run-install-rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        shell: /bin/bash -e {0}

      - name: Update version number ðŸ§®
        id: run-update-version
        run: |
          NEW_VERSION=$(grep version Cargo.toml | sed -n 2p | cut -d '"' -f 2)
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
        shell: /bin/bash -e {0}

      - name: Install Cross ðŸ¦€
        id: run-install-cross
        run: |
          # Install cross
          cargo install cross
          # Clean the build artifacts
          cargo clean --verbose
        shell: /bin/bash -e {0}

      - name: Run Cargo Format ðŸ¦€
        id: run-check-format
        run: |
          cargo check --all --all-features --release --verbose

      - name: Run Clippy ðŸ¦€
        id: run-check-clippy
        run: |
          cargo clippy --all-targets --all-features --release -- -D warnings

      - name: Run Cargo Doc ðŸ¦€
        id: run-check-doc
        run: |
          cargo doc --color always --no-deps --all-features --release --verbose

      - name: Run Cargo Test ðŸ¦€
        id: run-check-test
        run: |
          cargo test --all-targets --workspace --all-features

