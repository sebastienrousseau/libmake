name: ðŸ§ª Check
on: [push, pull_request]
jobs:
  all:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - uses: hecrj/setup-rust-action@v1
      with:
        components: clippy
    - uses: actions/checkout@master
    - name: Check lints
      run: cargo check --all-targets --workspace --all-features

