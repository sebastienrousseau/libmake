name: 🧪 Release

env:
  PROJECT_NAME: libmake

on:
  push:
  pull_request:

jobs:
  dist:
    name: Dist
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [x86_64-linux, x86_64-macos, aarch64-macos, x86_64-windows] #, x86_64-win-gnu, win32-msvc aarch64-linux,
        include:
          - build: x86_64-linux
            os: ubuntu-20.04
            rust: stable
            target: x86_64-unknown-linux-gnu
            cross: false
          - build: x86_64-macos
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
            cross: false
          - build: x86_64-windows
            os: windows-2019
            rust: stable
            target: x86_64-pc-windows-msvc
            cross: false
          - build: aarch64-macos
            os: macos-latest
            rust: stable
            target: aarch64-apple-darwin

    steps:
      # Checkout the source code
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true

      # Install Rust toolchain
      - name: Install ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true

      # Install OpenSSL
      - name: Install OpenSSL
        if: matrix.build == 'aarch64-linux'
        run: sudo apt-get install libssl-dev pkg-config

      # Build the library
      - name: Build release library
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.cross }}
          command: build
          args: --release --target ${{ matrix.target }} --package libmake

      # Package the binary for each target
      - name: Package the binary
        id: package-binary
        run: |
          mkdir -p target/package

          if ($env:OSTYPE -like "darwin*") {
              tar czf target/package/x86_64-pc-windows-msvc.tar.gz -C target/x86_64-pc-windows-msvc/release .
              echo "x86_64-pc-windows-msvc.tar.gz=target/package/x86_64-pc-windows-msvc.tar.gz" >> $env:GITHUB_ENV
              zip -j target/package/x86_64-pc-windows-msvc.zip target/x86_64-pc-windows-msvc/release/*
              echo "x86_64-pc-windows-msvc.zip=target/package/x86_64-pc-windows-msvc.zip" >> $env:GITHUB_ENV
          } elseif ($env:OSTYPE -like "linux-gnu*") {
              tar czf target/package/x86_64-pc-windows-msvc.tar.gz -C target/x86_64-pc-windows-msvc/release .
              echo "x86_64-pc-windows-msvc.tar.gz=target/package/x86_64-pc-windows-msvc.tar.gz" >> $env:GITHUB_ENV
              zip -j target/package/x86_64-pc-windows-msvc.zip target/x86_64-pc-windows-msvc/release/*
              echo "x86_64-pc-windows-msvc.zip=target/package/x86_64-pc-windows-msvc.zip" >> $env:GITHUB_ENV
          } elseif ($env:OSTYPE -like "cygwin" -or $env:OSTYPE -like "msys") {
              tar czf target/package/x86_64-pc-windows-msvc.tar.gz -C target/x86_64-pc-windows-msvc/release .
              echo "x86_64-pc-windows-msvc.tar.gz=target/package/x86_64-pc-windows-msvc.tar.gz" >> $env:GITHUB_ENV
              7z a -tzip target/package/x86_64-pc-windows-msvc.zip target/x86_64-pc-windows-msvc/release/*
              echo "x86_64-pc-windows-msvc.zip=target/package/x86_64-pc-windows-msvc.zip" >> $env:GITHUB_ENV
          }

      # Upload the library as an artifact
      - uses: actions/upload-artifact@v2.2.4
        with:
          name: libs-${{ matrix.build }}
          path: target/package

      # Update the version number based on the Cargo.toml file
      - name: Update version number
        id: update-version
        run: |
          NEW_VERSION=$(grep version Cargo.toml | sed -n 2p | cut -d '"' -f 2)
          echo "::set-output name=VERSION::$NEW_VERSION"
        shell: bash

      # Generate the changelog based on the git log
      - name: Generate Changelog
        run: |
          # Set path to changelog file
          changelog_file="${{ github.workspace }}/CHANGELOG.md"

          # Get version from Cargo.toml
          version=$(grep version Cargo.toml | sed -n 2p | cut -d '"' -f 2)

          # Append version information to changelog
          echo "## Release v${version} - $(date +'%Y-%m-%d')" >> "${changelog_file}"

          # Copy content of template file to changelog
          cat TEMPLATE.md >> "${changelog_file}"

          # Append git log to changelog
          echo "$(git log --pretty=format:'%s' --reverse HEAD)" >> "${changelog_file}"

          # Append empty line to changelog
          echo "" >> "${changelog_file}"

          # Append artifact links to changelog
          echo "## Artifacts 🎁" >> "${changelog_file}"
          for filename in target/package/*.tar.gz target/package/*.zip; do
            link="$(basename "${filename}")"
            echo "* [${link}](${{ github.server_url }}/${{ github.repository }}/releases/download/v${{ steps.update-version.outputs.VERSION }}/${{ matrix.build }}/${link})" >> "${changelog_file}"
          done
        shell: bash

      # Create the release on GitHub releases
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.update-version.outputs.VERSION }}
          release_name: LibMake v${{ steps.update-version.outputs.VERSION }}
          body_path: ${{ github.workspace }}/CHANGELOG.md
          draft: true
          prerelease: false
