name: ðŸ§ª Publish

env:
  PROJECT_NAME: libmake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    name: Publish library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        id: checkout-sources
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build library
        id: build-library
        run: cargo build
      - name: Upload artifacts
        id: upload-artifacts
        uses: actions/upload-artifacts@v2.2.4
        with:
          name: lib-${{ matrix.build }}
          path: dist
      - name: Log in to Crate.io
        id: login-crate-io
        run: cargo login ${{ secrets.CARGO_API_TOKEN }}
      - name: Publish library
        id: publish-library
        uses: actions-rs/cargo@v1
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_API_TOKEN }}
        with:
          command: publish
          args: "--no-verify --allow-dirty"
          use-cross: false
