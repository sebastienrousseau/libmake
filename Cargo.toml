[package]
authors = ["Sebastian Rousseau <sebastian.rousseau@gmail.com>}"]
categories = ['development-tools', 'command-line-utilities', 'template-engine']
description = "A code generator to reduce repetitive tasks and build high-quality Rust libraries."
edition = "2021"
keywords = [
    'code-generation',
    'generator',
    'library',
    'project-creation',
    'scaffolding',
]
license = "MIT OR Apache-2.0"
name = "libmake"
repository = "https://github.com/sebastienrousseau/libmake.git"
rust-version = "1.67.1"
version = "0.1.1"
include = [
    "/build.rs",
    "/Cargo.toml",
    "/CONTRIBUTING.md",
    "/examples/**",
    "/LICENSE-APACHE",
    "/LICENSE-MIT",
    "/README.md",
    "/src/**",
    "/tests/**",
    "/templates/**",
]

# [[bench]]
# name = "benchmark"
# harness = false
# path = "benches/criterion.rs"

[profile.bench]
debug = true

[dependencies]
assert_cmd = "2.0.8"
clap = "4.1.6"
csv = "1.2.0"
figlet-rs = "0.1.5"
log = "0.4.17"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_yaml = "0.9.17"
simplelog = "0.12.0"
tempfile = "3.4.0"
zip = "0.6.4"

[dev-dependencies]
criterion = "0.4.0"
predicates = "2.1.5"

[lib]
crate-type = ["lib"]
name = "libmake"
path = "src/lib.rs"

[features]
default = []

[package.metadata.docs.rs]
all-features = true

[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
opt-level = 0
overflow-checks = true
panic = 'unwind'
rpath = false
strip = false

[profile.release]
codegen-units = 1        # Compile crates one after another so the compiler can optimize better
debug = false            # Disable debug information
debug-assertions = false # Disable debug assertions
incremental = false      # Disable incremental compilation
lto = true               # Enables link to optimizations
opt-level = "s"          # Optimize for binary size
overflow-checks = false  # Disable overflow checks
panic = "abort"          # Strip expensive panic clean-up logic
rpath = false            # Disable rpath
strip = "symbols"        # Automatically strip symbols from the binary.

[profile.test]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
opt-level = 0
overflow-checks = true
rpath = false
strip = false
